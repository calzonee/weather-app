<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/f014915fce.js" crossorigin="anonymous"></script>
    <script src="https://cdn.anychart.com/releases/8.11.0/js/anychart-base.min.js"></script>
    <script src="script.js"></script>
    <title>Weather</title>
</head>
<body>
    <div class="section01">
        <div class="image" style="background-image: url(https://source.unsplash.com/1600x900/?landscape);">
            <div class="gradient">
                <div class="card">
                    <div class="search">
                        <input type="text" class="searchbar" placeholder="Search" onchange="weather.search()">
                        <button class="search-button"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                    <div class="weather main">
                        <div class="main-left">
                            <p class="city"><b>Berlin</b></p>
                            <h1 class="temperature">8.1Â°C</h1>
                        </div>
                        <div class="main-right">
                            <img class="icon" id="icon" src="http://openweathermap.org/img/wn/50d.png"> 
                            <div class="description">mist</div>
                        </div>
                    </div>
                </div>
                <div id="footer">
                    <div class="footer-flex">
                        <div class="weather more">
                            <div class="humidity"><p>89%</p>Humidity</div>
                            <div class="wind"><p>3.58km/h</p>Wind speed</div>
                        </div>
                    </div>
                    <div class="arrow">
                        <a href="#section02"><span></span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="section02">
        <div class="forecast">
        <h2>Weather Forecast</h2>
        <hr> 
        <br>
        <h1>Today</h1>
        <div id="chart"></div>
        </div>
    </div>
</body>
</html>
